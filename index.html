<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Ecommerce Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: georgia;
        }
        .container {
            width: 97%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            width: 100%;
            max-width: 300px;
            border: 3px inset green;
            padding: 15px;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border-radius: 10px;
        }
        .card img {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 5px 10px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .preview {
            background-color: #007bff;
        }
        @media (min-width: 361px) {
            .card {
                width: calc(50% - 20px);
            }
        }
        @media (min-width: 600px) {
            .card {
                width: calc(33.33% - 20px);
            }
        }
        @media (min-width: 800px) {
            .card {
                width: calc(25% - 20px);
            }
        }
        @media (min-width: 1000px) {
            .card {
                width: calc(20% - 20px);
            }
        }
        .top 
        {
        	border-bottom: 2px dashed green;
        	font-family: georgia;
        }
    </style>
</head>
<body>
	<div class="top">
		<div><h1 style="margin-left: 10px;">AHU</h1></div>
	</div>
    <div class="container">
        <div class="card">
            <img src="product.jpg" alt="Product Image">
            <p>Product Description</p>
            <p><strong>$19.99</strong></p>
            <div class="buttons">
                <button class="preview">Preview</button>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="card">
            <img src="product.jpg" alt="Product Image">
            <p>Product Description</p>
            <p><strong>$24.99</strong></p>
            <div class="buttons">
                <button class="preview">Preview</button>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="card">
            <img src="product.jpg" alt="Product Image">
            <p>Product Description</p>
            <p><strong>$29.99</strong></p>
            <div class="buttons">
                <button class="preview">Preview</button>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="card">
            <img src="product.jpg" alt="Product Image">
            <p>Product Description</p>
            <p><strong>$34.99</strong></p>
            <div class="buttons">
                <button class="preview">Preview</button>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
